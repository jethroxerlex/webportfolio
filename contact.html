    <section class="contact">    
            <label class="logo">JR</label>

           
      
        <div class="content">
            <h2>Contact Me</h2>
            <p>If you have any inquiries kindly contact me here:</p>
        </div>
        <div class="container">
            <div class="contactInfo">
                <div class="box">
                    <div class="icon"><i class="fas fa-map-marker-alt"></i></div>
                    <div class="text">
                        <h3>Address</h3>
                        <p>North Caloocan City</p>
                    </div>
                </div>
                <div class="box">
                    <div class="icon"><i class="fas fa-phone"></i></div>
                    <div class="text">
                        <h3>Phone</h3>
                        <p>0915-XXXX-XXX</p>
                    </div>
                </div>
                <div class="box">
                    <div class="icon"><i class="fas fa-at"></i></div>
                    <div class="text">
                        <h3>Email</h3>
                        <p>jethroxerlex@gmail.com</p>
                    </div>
                </div>
            </div>
            <div class="contactForm">
            <form>
                <h2>Send me a message</h2>
                <div class="inputBox">
                    <input type="text" name="" required="required">
                    <span>Full Name:</span>
                </div>
                <div class="inputBox">
                    <input type="text" name="" required="required">
                    <span>Email:</span>
                </div>
                <div class="inputBox">
                    <input type="number" name="" required="required">
                    <span>Contact Number:</span>
                </div>
                <div class="inputBox">
                    <textarea required="required"></textarea>
                    <span>Message:</span>
                </div>
                <div class="inputBox">
                    <button type="button" class="btn btn-outline-primary" data-toggle="modal" data-target="#exampleModal">Submit</button>
                </div>
                 <div id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true" class="modal fade">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 id="exampleModalLabel" class="modal-title" >Thank you for contacting Me!</h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                  <span aria-hidden="true">&times;</span>
                              </button>
                          </div>

            </form>
        </div> 
    </section>
